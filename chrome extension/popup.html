<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Product Collector</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #e0f7fa; 
            color: #004d00; 
            padding: 20px; 
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
        }
        h2 {
            font-size: 1.5em;
            color: #006600;
            margin-bottom: 20px;
        }
        #gogreen { 
            background-color: #4caf50; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            font-size: 1.2em; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }
        #gogreen:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Earthwise</h1>
    <p>“Buy Better, Be Sustainable!”</p>
    <button id="gogreen">Go Green</button>

    <footer>
        © 2024 Eco-Friendly Initiative. All rights reserved.
    </footer>

    <script src="contain.js"></script>
    <script src="popup.js"></script>
</body>
</html>
